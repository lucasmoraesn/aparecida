server {
    listen 80;
    server_name aparecidadonortesp.com.br www.aparecidadonortesp.com.br;

    # Frontend (Vite build)
    root /var/www/frontend/dist;
    index index.html;

    # SPA: sempre devolver index.html
    location / {
        try_files $uri /index.html;
    }

    # API (Node backend em 3001)
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # ðŸš¨ IMPORTANTE PARA WEBHOOKS STRIPE
        # NÃ£o bufferizar o body para preservar raw content
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Permitir request bodies maiores (alguns webhooks sÃ£o pesados)
        client_max_body_size 10M;
        
        # NÃ£o desabilitar gzip mas respeitar o Content-Length original
        proxy_set_header Content-Length $content_length;
    }
}
